<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>

    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/apple.css" />

    <script type="module" src="/learn-html-css/src/ui/utils/ui-component.js"></script>
  </head>

  <body class="m-50">
    <div class="go-index">
      <a href="/learn-html-css/index.html">Index로 이동</a>
      <a href="./apple.html" style="margin-left: 12px">Apple로 이동</a>
    </div>

    <h1>카드 컴포넌트</h1>
    <hr />

    <section class="component">
      <h2 class="component-title">Card Component</h2>

      <article class="product-card wide dark" data-component>
        <div class="product-card-content">
          <h3 class="product-card-title">iPad Pro</h3>

          <p class="product-card-desc">
            놀라우리만치 얇다. 엄청나게 강력하다.<br />
            <span class="product-card-meta">출시일 추후 공개</span>
          </p>

          <div class="product-card-actions">
            <a class="button primary" href="#">더 알아보기</a>
            <a class="button ghost" href="#">가격 보기</a>
          </div>
        </div>
        <div class="product-card-media media media-ipad-pro" aria-hidden="true"></div>
      </article>

      <button type="button" class="copy-component">복사</button>
    </section>
  </body>
</html>
